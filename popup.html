<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Book of Mormon Chapter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0,16,53, 1);
            color: rgba(198, 183, 68, 1);
            text-align: center;
            padding: 20px;
            width: 300px;
            min-height: 150px;
        }
        button {
            background-color: rgba(0, 16, 53, 1);
            color: rgba(198, 183, 68, 1);
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
        }
        #result {
            font-family: sans-serif;
            margin-top: 15px;
            background-color: rgb(255, 253, 249);
            color: black;
            font-weight: bold;
            font-size: 16px;
            border-radius: 3px;
        }
        a {
            color: gray;
            font-weight: unset;
            text-decoration: unset;
        }
        a:hover {
            color: black;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Random Book of Mormon Chapter</h2>
    <button id="generateButton">Get Random Chapter</button>
    <div id="result"></div>
    <script src="popup.js"></script>
</body>
</html>
